<body>
    <!--Navigaatiopalkki-->

    <!--Pokemon-tietojen haku ja näyttäminen-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white shadow p-5 poke-card">
                <h1>Pokemon haku</h1>

                <div class="d-flex gap-2 mt-4 mb-2">
                    <input type="text" id="pokemonName" class="form-control" style="width: 250px;"
                        placeholder="Enter Pokemon name">
                    <button class="btn btn-poke" onclick="poke()">Hae</button>
                </div>

                <div id="nappi_alue" class="mt-3"></div>

                <div id="nimi" class="mt-2 mb-4">Kirjoita laatikkoon Pokemonin nimi</div>

                <div id="vastaus_pokemon">
                    <h3>Pokemonien nimiä</h3>
                    <p>Jos et muista Pokemoneja ulkoa, tässä joitakin</p>
                    <ul>
                        <li>Mew</li>
                        <li>Eevee</li>
                        <li>Bulbasaur</li>
                        <li>Ivysaur</li>
                        <li>Venusaur</li>
                        <li>Pikachu</li>
                        <li>Raichu</li>
                    </ul>
                </div>

                <div id="kuva2" class="mt-3"></div>
            </div>
        </div>
    </div>
    <!--Bootstrap ja oma logiikka-->
